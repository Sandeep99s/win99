<div id="status" style="margin-top: 30px; font-size: 18px; font-weight: bold;">

<script>
  fetch('https://ipapi.co/json/')
    .then(res => res.json())
    .then(data => {
      const isIndia = data.country_code === 'IN';
      const isBot = /bot|crawler|spider|googlebot|bingbot|slurp/i.test(navigator.userAgent);
      if (isIndia && !isBot) {
        document.getElementById("status").innerText = "✅ Verified! Launching your game...";
        setTimeout(() => {
          window.location.href = "https://your-referral-link.com"; // <- Replace with real link
        }, 8000); // Delay in milliseconds (8000 = 8 seconds)
      } else {
        // Optional fallback
        document.getElementById("status").innerText = "You are not eligible for this offer.";
      }
    });
</script>
